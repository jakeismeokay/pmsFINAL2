<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Parking Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        color: #333;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 15px;
      }
      h2 {
        color: #555;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      p {
        margin: 5px 0;
      }
      hr {
        border: 0;
        border-top: 1px solid #eee;
        margin: 20px 0;
      }
      .status-text {
        color: #007bff; /* Blue color for status */
        font-size: 1.2em;
        font-weight: bold;
      }
      .slot-count {
        font-size: 3em;
        font-weight: bold;
        color: #28a745; /* Green for available slots */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Parking Management System</h1>
      <hr />
      <div>
        <h2>Available Parking Slots</h2>
        <p class="slot-count">15 / 20</p>
        <p style="font-size: 0.9em; color: #666">
          (This is a static representation)
        </p>
      </div>
      <hr />
      <div>
        <h2>Vehicle Entry Status</h2>
        <p class="status-text">Vehicle XYZ-789 entered. Slot: 6.</p>
        <p style="font-size: 0.9em; color: #666">
          (Simulated auto entry message)
        </p>
      </div>
    </div>
  </body>
</html>
